<div class="card bg-light" style="width: 18rem;">
  <div class="card-header">Followers</div>
  <ul class="list-group list-group-flush" *ngFor="let aObj of aList" (click)="showCard(aObj)" >
    <li class="list-group-item">
      <div class="row">
      <img src="{{aObj.avatar_url}}" alt="{{aObj.login}}" height="30" width="30">&nbsp;&nbsp;
			<h5>{{aObj.login}}</h5>
      </div>
    </li>
</ul>
</div>
